<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #e0eaff, #f7d6ff);
            color: #444;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 100px;
            color: #FF6347;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }

        .page-image {
            width: 150px;
            animation: float 3s ease-in-out infinite;
        }

        .cta-button {
            font-size: 18px;
            background-color: #FF6347;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff4500;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="page-image" src="https://example.com/lost-page-icon.png" alt="Lost Page">
        <h1>404</h1>
        <div class="message">Ceci n'est pas une page</div>
        <a href="/" class="cta-button">Take Me Home</a>
    </div>
    <div class="footer">
        <p>Lost? Don't worry, weâ€™ll get you back on track!</p>
    </div>
</body>
</html>
